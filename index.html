<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Smegha! 🎉</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fce8f3;
            overflow-x: hidden;
        }
        .hello-kitty-shadow {
            text-shadow: 2px 2px 4px #ff69b4;
        }
        .magic-text {
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 3s ease infinite;
        }
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div id="initial-screen" class="text-center">
        <h1 class="text-4xl font-bold text-pink-600 hello-kitty-shadow mb-8">Tap to Open Your Special Surprise! 🎀</h1>
        <button onclick="startCelebration()" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transform transition hover:scale-105">
            <i class="bi bi-gift-fill mr-2"></i> Open Magic
        </button>
    </div>

    <div id="celebration-content" class="hidden text-center">
        <div class="magic-text text-5xl md:text-6xl font-bold mb-8">
            Happy Birthday Smegha! 🎂
        </div>
        
        <div class="float mb-8">
            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_szoup7ib.json" 
                          background="transparent" 
                          speed="1" 
                          style="width: 300px; height: 300px;" 
                          loop 
                          autoplay>
            </lottie-player>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto mb-8">
            <p class="text-xl text-gray-800 mb-4">Dear Smegha,</p>
            <p class="text-lg text-gray-700 mb-4">
                On this special day, I want to fill your world with magic, joy, and endless happiness! 
                May your day be as wonderful as you are! 🌟
            </p>
            <p class="text-lg font-bold text-pink-600">With love,</p>
            <p class="text-xl font-bold text-pink-700">Debojyoti Ghosh ❤️</p>
        </div>

        <button onclick="showMoreLove()" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition hover:scale-105 mb-4">
            <i class="bi bi-heart-fill mr-2"></i> More Surprises!
        </button>
    </div>

    <script>
        function startCelebration() {
            document.getElementById('initial-screen').classList.add('hidden');
            document.getElementById('celebration-content').classList.remove('hidden');
            
            // Launch initial confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Play birthday song
            new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3').play();
        }

        function showMoreLove() {
            // Hearts confetti
            const defaults = {
                spread: 360,
                ticks: 100,
                gravity: 0,
                decay: 0.94,
                startVelocity: 30,
                shapes: ['heart'],
                colors: ['#ff0000', '#ff69b4', '#ff1493']
            };

            confetti({
                ...defaults,
                particleCount: 50,
                scalar: 2
            });

            // Random positive messages
            const messages = [
                "You're Amazing! 🌟",
                "Keep Shining! ✨",
                "Stay Blessed! 🙏",
                "You're Special! 💝",
                "Have a Magical Day! 🎭"
            ];

            alert(messages[Math.floor(Math.random() * messages.length)]);
        }

        // Add sparkle effect to cursor
        document.addEventListener('mousemove', function(e) {
            if(Math.random() > 0.9) {
                const spark = document.createElement('div');
                spark.className = 'absolute pointer-events-none';
                spark.style.left = e.pageX + 'px';
                spark.style.top = e.pageY + 'px';
                spark.innerHTML = '✨';
                document.body.appendChild(spark);
                
                setTimeout(() => spark.remove(), 1000);
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
